<!DOCTYPE html>
<html lang="th">
<head>

<body class="bg-gray-100">

    <!-- Header -->

        <nav>

                <li><a href="#" class="hover:text-gray-400">ติดต่อ</a></li>

    <section class="text-center bg-blue-500 text-white py-20">

        <p class="mt-2">เลือกซื้อเทมเพลต HTML, CSS และ JavaScript คุณภาพสูง!</p>
        <a href="checkout.html" class="bg-yellow-400 text-black px-6 py-3 mt-4 inline-block rounded-lg">

        <div class="flex justify-center mt-5">

                <div class="flex justify-between mt-4">
                    <a href="https://yourdomain.com/free-template.zip"
                        class="bg-green-500 text-white px-4 py-2 rounded-lg">
                        ดาวน์โหลดฟรี
                    </a>
                    <a href="checkout.html"
                        class="bg-orange-500 text-white px-4 py-2 rounded-lg">
                        ซื้อเวอร์ชันเต็ม
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center p-4 mt-10">
        <p>© 2025 ร้านขายโค้ดของฉัน</p>
    </footer>

</body>
</html>
